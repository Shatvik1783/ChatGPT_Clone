<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!--Nav starts-->
        <section class="header">
            <img src="menu.png" alt="sidebar" height="20" width="20" align="left" class="padding-items">
            <img src="edit-text.png" alt="edit" height="20" width="20"align="left" class="padding-items">
            <b class="logo-font" >ChatGPT</b>
            <img src="profile.png" alt="profile" height="30" width="30" align="right">
        </section>
        <!--Nav ends-->

        <!--main_logo stars-->
        <section class="logo">
            <img src="chatgpt.png" alt="logo" height="50" width="50">
        </section>
        <!--main_logo ends-->

        <!--cards starts-->
        <section class="cards">

            <!--card 1 starts-->
            <section class="card card1-position">
                <img src="bulb.png" alt="bulb" height="30" width="30">
                <p> Recipe with what's in my kitchen </p>
            </section>
            <!--card 1 ends-->

            <!--card 2 starts-->
            <section class="card card2-position">
                <img src="edit1.png" alt="bulb" height="30" width="30">
                <p> Email for plumer quote </p>
            </section>
            <!--card 2 ends-->
            
            <!--card 3 starts-->
            <section class="card card3-position">
                <img src="cap.png" alt="bulb" height="30" width="30">
                <p> Explain super conducters </p>
            </section>
            <!--card 3 ends-->

             <!--card 4 starts-->
             <section class="card card4-position">
                <img src="code.png" alt="bulb" height="30" width="30">
                <p> Python script for daily email reports</p>
            </section>
            <!--card 4 ends-->

        </section>
        <!--cards end-->

        <section class="input">
            <img src="attach.png" alt="bulb" height="30" width="20">
            
            <section class="input-position">
                <input type="text" placeholder="Message ChatGPT" border="none" >
            </section>

        </section>

        <section class="caution">
            ChatGPT can make mistakes. Check important info.
        </section>

    </body>
</html>
